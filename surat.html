<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Verifikasi Surat Lidan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-gray-100">
        <div class="bg-indigo-800 p-8 text-white flex justify-between items-center">
            <div>
                <h1 class="text-xl font-black uppercase tracking-tighter">Validasi Dokumen</h1>
                <p class="text-indigo-200 text-[10px] font-bold uppercase tracking-widest">Lidan Psikologi Indonesia</p>
            </div>
            <div class="bg-green-400 p-2 rounded-lg text-white font-bold text-xs italic">OFFICIAL</div>
        </div>

        <div id="content" class="p-8">
            <div id="loading" class="text-center py-12">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-indigo-700 mx-auto"></div>
            </div>

            <div id="data-container" class="hidden space-y-6">
                <div class="bg-green-50 border border-green-100 p-4 rounded-2xl text-center">
                    <p class="text-green-700 text-xs font-black">âœ“ DOKUMEN INI TERDAFTAR SEBAGAI SURAT ASLI</p>
                </div>

                <div class="space-y-4">
                    <div class="bg-gray-50 p-5 rounded-2xl border border-gray-100">
                        <label class="text-[9px] text-gray-400 font-black uppercase">Nomor & Perihal</label>
                        <h2 id="nomor" class="text-md font-black text-indigo-700 font-mono"></h2>
                        <p id="perihal" class="text-gray-700 font-bold mt-1"></p>
                    </div>

                    <div class="grid grid-cols-2 gap-4 text-xs">
                        <div class="p-3 border rounded-xl">
                            <label class="text-[8px] text-gray-400 uppercase block">Tanggal Surat</label>
                            <span id="tanggal" class="font-bold text-gray-800"></span>
                        </div>
                        <div class="p-3 border rounded-xl">
                            <label class="text-[8px] text-gray-400 uppercase block">Lampiran</label>
                            <span id="lampiran" class="font-bold text-gray-800"></span>
                        </div>
                    </div>

                    <div class="p-1">
                        <label class="text-[9px] text-gray-400 font-black uppercase">Kepada / Tujuan</label>
                        <p id="penerima" class="text-gray-800 font-bold"></p>
                        <p id="instansi_penerima" class="text-gray-500 text-xs"></p>
                    </div>

                    <div class="p-1">
                        <label class="text-[9px] text-gray-400 font-black uppercase">Penanda Tangan (Lidan)</label>
                        <p id="nama_penanda" class="text-gray-800 font-bold"></p>
                        <p id="jabatan_penanda" class="text-indigo-600 text-xs font-bold"></p>
                    </div>

                    <div id="ket-box" class="mt-4 p-4 bg-indigo-50/50 rounded-xl border border-dashed border-indigo-200">
                        <label class="text-[9px] text-indigo-400 font-black uppercase">Keterangan Tambahan</label>
                        <p id="keterangan" class="text-gray-600 text-xs italic mt-1"></p>
                    </div>
                </div>
            </div>

            <div id="error" class="hidden text-center py-12">
                <p class="text-red-500 font-black italic">Dokumen Tidak Valid!</p>
            </div>
        </div>

        <div class="bg-gray-50 p-6 text-center border-t border-gray-100 text-[9px] text-gray-400 font-bold tracking-widest uppercase">
            Lidan Psikologi Digital System
        </div>
    </div>

    <script>
        const AUTH_KEY = 'admin';
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        async function fetchDetail() {
            if(!token) return showError();
            try {
                const res = await fetch(`https://lidan-co-id.pages.dev/api/contacts_filter_dinamis6?table=tanda_tangan&x_10_eq=${token}`, { headers: { 'X-Custom-Auth': AUTH_KEY } });
                const result = await res.json();
                if(result.data?.length > 0) showData(result.data[0]);
                else showError();
            } catch (e) { showError(); }
        }

        function showData(data) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('data-container').classList.remove('hidden');
            document.getElementById('nomor').innerText = data.x_05 || '-';
            document.getElementById('perihal').innerText = data.x_06 || '-';
            document.getElementById('tanggal').innerText = data.x_07 || '-';
            document.getElementById('lampiran').innerText = data.x_08 || '-';
            document.getElementById('penerima').innerText = data.x_03 || '-';
            document.getElementById('instansi_penerima').innerText = data.x_04 || '-';
            document.getElementById('nama_penanda').innerText = data.x_01 || '-';
            document.getElementById('jabatan_penanda').innerText = data.x_02 || '-';
            
            if(data.x_09) {
                document.getElementById('keterangan').innerText = data.x_09;
            } else {
                document.getElementById('ket-box').style.display = 'none';
            }
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }
        fetchDetail();
    </script>
</body>
</html>
